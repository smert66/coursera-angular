<div class="row">
    <div ng-if="list.empty()" class="col-sm-12">Nothing found</div>
    <div ng-repeat="item in list.found" class="col-sm-12 list-item">
       <div class="col-sm-1">{{item.short_name}}</div>
       <div class="col-sm-3">{{item.name}}</div>
       <div class="col-sm-6">{{item.description}}</div>
       <div class="col-sm-2"><button ng-click="list.onRemove({index: $index});" class="btn btn-alert">Don't want this one!</button></div>
    </div>
</div>
