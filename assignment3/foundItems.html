<div class="row">
    <div ng-repeat="item in list.found" class="col-xs-12 list-item">
       <div class="col-md-1 col-xs-2">{{item.short_name}}</div>
       <div class="col-md-3 col-xs-10"><strong>{{item.name}}</strong></div>
       <div class="col-md-6 col-xs-12">{{item.description}}</div>
       <div class="col-md-2 col-xs-12"><button ng-click="list.onRemove({index: $index});" class="btn btn-danger">Don't want this one!</button></div>
    </div>
</div>
